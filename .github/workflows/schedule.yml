name: Update Trending Playlist

on:
  schedule:
    - cron: "0 7 * * *"      # 7h00 sáng (VN time)
    - cron: "30 5 * * *"     # 12h30 trưa (VN time)
    - cron: "0 11 * * *"     # 18h00 chiều (VN time)
  workflow_dispatch:         # Cho phép bạn tự chạy bằng tay nếu muốn

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run playlist update script
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          PLAYLIST_TITLE: Trending Music NT01
          PLAYLIST_DESCRIPTION: Tự động cập nhật Trending Music
        run: python main.py
